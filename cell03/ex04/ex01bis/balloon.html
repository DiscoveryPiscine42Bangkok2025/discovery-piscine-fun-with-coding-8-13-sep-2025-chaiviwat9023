<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explode this Balloon (jQuery)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="balloon"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function() {
            const $balloon = $('#balloon');
            const colors = ['red', 'green', 'blue'];
            let currentSize = 200;
            let colorIndex = 0;

            function updateBalloon() {
                $balloon.css({
                    width: currentSize + 'px',
                    height: currentSize + 'px',
                    backgroundColor: colors[colorIndex]
                });
            }

            $balloon.on('click', function() {
                currentSize += 10;
                
                if (currentSize > 420) {
                    currentSize = 200;
                    colorIndex = 0;
                } else {
                    colorIndex = (colorIndex + 1) % 3;
                }
                
                updateBalloon();
            });

            $balloon.on('mouseleave', function() {
                if (currentSize > 200) {
                    currentSize -= 5;
                    colorIndex = (colorIndex - 1 + 3) % 3;
                    updateBalloon();
                }
            });
        });
    </script>

</body>
</html>
